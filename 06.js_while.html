<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>JS_While</title>
</head>
<body>
<script type="text/javascript">
    var x=5;
    while(x>0){
        document.write(x+"<br />");
        x--;
    }
    var i=1;
    var sum =0;
    do{
        sum +=i;
        i++;
    }while(i<101);
    document.write(sum);
</script>
</body>
</html>
