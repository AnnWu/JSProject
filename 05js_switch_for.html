<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>JS_Switch_For</title>
</head>
<body>
<script type="text/javascript">
    var score="B";
    switch(score){
        case "A":
            document.write("AAAA");
            break;
        case "B":
            document.write("BBBB");
            break;
        default:
            document.write("Other")
        
    }
    document.write("<br>")
    for (i=0;i<5;i++){
        document.write(i+"<br>");
    }

</script>
</body>
</html>
