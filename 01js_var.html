<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>JS_Var</title>
</head>
<body>
<script type="text/javascript">

    document.write("Hello , JacaScript!");
    //单行注释使用//
    document.write("这是单行注释");
    /*
    多行注释
    多行
    */
     document.write("这是多行注释");
     //变量定义和使用
     var name = "AnnWu"; //字符类型变量
     var age = 29 ; //整形变量
     var price = 18.88;
/*
	变量使用var关键字去声明，可以先声明，不赋值，
        也可以申明的时候就赋值，单行可以写多个变量声明
        变量命名要符合一定规范：
变量必须以字母开头
变量也能以 $ 和 _ 符号开头（不推荐这么做）
变量名称对大小写敏感（y 和 Y 是不同的变量）
*/
    var x;
    x = 10;
    var X=2,Y=3,Z=4;
    document.write(X+Y+Z);
    document.write(name+" is my name.");
   // document.write(Name);//变量区分大小写，这里不会执行
    var kk= -34.55;//负数
    var bStatus= false;//布尔型false,true
    var s=null;
    var message = "I said \"I can do it !\" "
    document.write(message);
</script>
</body>
</html>
