<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>JS_If</title>
</head>
<body>
<script type="text/javascript">
    var x=100,y=101;
    //if else
    if (x>=y){
        document.write("It works !");
    }
    else{
        document.write("It does't works !");
    }
    // js 的逻辑与，或，非
    var first="ze",last="xing";
    if(first=="ze"&& last=="xing"){
        document.write(first+last);
    }
    if(first=="zzz" || last=="xing"){
        document.write("Only ||");
    }
    if(!(first=="zzz")){
        document.write("Only !!");
    }
</script>
</body>
</html>
